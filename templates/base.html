<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card to Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FE4A60',
                        secondary: '#5CF1A4',
                    }
                }
            }
        }
    </script>
    <style>
        .drag-area {
            border: 3px dashed #E5E7EB;
            height: 300px;
            width: 100%;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .drag-area:hover {
            border-color: #FE4A60;
            background-color: #FFF5F6;
        }
        .drag-area.active {
            border-color: #FE4A60;
            background-color: #FFF5F6;
        }
        .preview-container {
            max-height: 300px;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        .preview-container img {
            max-height: 300px;
            object-fit: contain;
            border-radius: 0.75rem;
        }
        .btn-primary {
            @apply px-6 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-all duration-200 transform hover:-translate-y-0.5;
        }
        .btn-secondary {
            @apply px-6 py-2 bg-secondary text-gray-900 rounded-lg hover:bg-opacity-90 transition-all duration-200 transform hover:-translate-y-0.5;
        }
        .card {
            @apply bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200;
        }
    </style>
</head>
<body class="bg-[#FFFDF8] min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-6xl font-bold text-center text-gray-900 mb-12 tracking-tight">
            <span class="text-gray-900">Card</span><span class="text-primary">toExcel</span>
        </h1>
        {% block content %}{% endblock %}
    </div>
    <script>
        function scrollToElement(elementId) {
            const element = document.getElementById(elementId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    </script>
</body>
</html>
